<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ehya Books</title>
</head>
<body>
  <header class="navbar navbar--mobile-fixed">
    <div class="container container--navbar">
      <a href="#" class="logo"><img src="img/Logo.svg" alt="Логотип Ehya"></a>
      <div class="navbar-menu navbar-menu--wrapper">
        <ul class="navbar-menu navbar-menu--mobile-hidden">
          <li class="navbar-menu__item">
            <a class="navbar-menu__link hover-link" href="#">Рекомендации</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link hover-link" href="#">Книги</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link hover-link" href="#">Блог</a>
          </li>
        </ul>
        <button class="button navbar-menu__button navbar-menu__button--mobile-hidden">Получить</button>
      </div>
      <button class="menu-button">
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
      </button>
    </div>
    
  </header>
  <section class="main">
    <div class="container container--main">
      <div class="main-description">
        <h1 class="main-description__title"><strong class="main-description__title main-description__title--color">Design Theory: </strong><br> The Psychology of Graphic Design Pricing</h1>
        <h3 class="main-description__subtitle">КНИГА МИШЕЛЯ ЯНГА</h3>
        <p class="main-description__text">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я делюсь своими золотыми стратегиями ценообразования на творческую&nbsp;работу.
        </p>
        <div class="main-description__button-wrapper">
          <button class="button main-description__button main-description__button--bgc-blue">КУПИТЬ СЕЙЧАС</button>
          <button class="button main-description__button main-description__button--bgc-white">ЧИТАТЬ ДЕМО</button>
        </div>
      </div>
      
      <div class="main-cover">
        <img class="main-cover__book" src="img/main-book.png" alt="Обложка книги">
      </div>
    </div>
  </section>
</body>
</html>
